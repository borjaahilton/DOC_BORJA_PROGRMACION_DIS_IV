 # en un archivo promedio.html se debe tener 3 imputs y un boton calcular promedio 
  la funci√≥n del script debe sumar y promediar las 3 notas al presionar calcular el promedio

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>
    <h1>calcular promedio de notas </h1>

    <label for="nota1">Nota 1:</label>
    <input type="number" id="nota1"><br><br>

    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2"><br><br>

    <label for="nota3">Nota 3:</label>
    <input type="number" id="nota3"><br><br>

    <button onclick="calcularPromedio()">Calcular Promedio</button>

    <p id="resultado">

    </p>

    <script>
        function calcularPromedio() {
             nota1 = parseFloat(document.getElementById("nota1").value);
             nota2 = parseFloat(document.getElementById("nota2").value);
             nota3 = parseFloat(document.getElementById("nota3").value);

            if (isNaN(nota1) || isNaN(nota2) || isNaN(nota3)) {
                document.getElementById("resultado").textContent = " ingresa  las notas.";
                return;
            }
             promedio = (nota1 + nota2 + nota3) / 3;
            document.getElementById("resultado").textContent = "El promedio es: " + promedio.toFixed(2);
        }
    </script>

</body>
</html>
